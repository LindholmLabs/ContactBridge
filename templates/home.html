<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Messages</title>
</head>
<body>

<div id="sidebar-toggle-btn-open" onclick="openSidebar()">
    <i class="fas fa-bars"></i>  <!-- Hamburger icon -->
</div>

<div id="sidebar">
    <div id="sidebar-toggle-btn-close" onclick="closeSidebar()">
        <i class="fas fa-arrow-right"></i>  <!-- Close icon -->
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white" href="/logout">Logout</a>
        </li>
    </ul>
</div>

<div class="container" style="padding-left: 260px;">
    <h1 class="mt-5">Messages</h1>
    <ul class="list-group mt-3">
        {% for message in messages %}
        <li class="list-group-item">
            <strong>{{ message.subject }}</strong> from {{ message.name }} ({{ message.email }})@{{ message.timestamp }}
            relevance: {{ message.relevance }}:
            <p>{{ message.message_content }}</p>
        </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>  <!-- Font Awesome script -->
<script>
    function openSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.remove('active');
    }

    function closeSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.add('active');
    }
</script>

</body>
</html>
